<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f0f2f5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 800px;
        width: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .score-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .question {
        font-size: 1.2rem;
        margin-bottom: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        line-height: 1.5;
      }

      .options {
        display: grid;
        gap: 15px;
      }

      .option {
        padding: 15px 20px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        text-align: left;
      }

      .option:hover {
        background: #f8f9fa;
        border-color: #dee2e6;
      }

      .option.correct {
        background: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
      }

      .option.incorrect {
        background: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
      }

      .feedback {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .feedback.show {
        opacity: 1;
      }

      .feedback.correct {
        background: #d4edda;
        color: #155724;
      }

      .feedback.incorrect {
        background: #f8d7da;
        color: #721c24;
      }

      .restart-btn {
        display: inline-block;
        padding: 12px 24px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      .restart-btn:hover {
        background: #0056b3;
      }

      .progress-bar {
        width: 100%;
        height: 10px;
        background: #e9ecef;
        border-radius: 5px;
        margin-bottom: 20px;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        background: #007bff;
        transition: width 0.3s ease;
      }

      .question-image,
      .explanation-image {
        max-width: 100%;
        height: auto;
        margin-top: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .explanation {
        margin-top: 20px;
        padding: 20px;
        background: #e7f3ff;
        border-radius: 8px;
        border-left: 4px solid #007bff;
        display: none;
      }

      .explanation h3 {
        margin-bottom: 10px;
        color: #007bff;
      }

      .explanation p {
        line-height: 1.6;
        color: #333;
      }

      .next-btn {
        display: none;
        margin-top: 20px;
        padding: 12px 24px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
        width: 100%;
      }

      .next-btn:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Quiz</h1>
      </div>
      <div class="score-container">
        <span id="score">Puntuaci√≥n: 0</span>
        <span id="question-count">Pregunta: 0/0</span>
      </div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div id="game-container">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="feedback" class="feedback"></div>
        <div id="explanation" class="explanation"></div>
        <button id="next-btn" class="next-btn" onclick="nextQuestion()">
          Siguiente Pregunta
        </button>
      </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
